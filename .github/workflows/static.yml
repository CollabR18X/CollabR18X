# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: |
          # Try npm ci first, fall back to npm install if lock file is out of sync
          npm ci || npm install
      - name: Build static site
        run: |
          if [ -z "$VITE_API_URL" ]; then
            echo "::warning::VITE_API_URL is not set. Registration/login will fail unless the frontend is on the same domain as the API. Set repo variable: Settings → Secrets and variables → Actions → Variables → VITE_API_URL = your backend URL (e.g. https://collabr18x-api.onrender.com)"
          else
            echo "VITE_API_URL is set (backend: $VITE_API_URL)"
          fi
          npm run build
        env:
          VITE_BASE: "/"
          # Required for registration/login when frontend is on GitHub Pages or Render static. Set in repo: Settings → Actions → Variables → VITE_API_URL
          VITE_API_URL: ${{ vars.VITE_API_URL }}
      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          echo "Checking dist/public directory..."
          ls -la dist/public/ || echo "ERROR: dist/public not found"
          echo ""
          echo "Checking for index.html..."
          if [ -f dist/public/index.html ]; then
            echo "✓ index.html found"
            echo ""
            echo "First 30 lines of built index.html:"
            head -30 dist/public/index.html
            echo ""
            echo "Checking for bundled JS files..."
            ls -la dist/public/assets/ 2>/dev/null || echo "No assets directory found"
            echo ""
            echo "Full directory structure:"
            find dist/public -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          else
            echo "ERROR: index.html not found in dist/public"
            echo "Build may have failed - checking for errors above"
            exit 1
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Create .nojekyll and 404.html for SPA routing
        run: |
          # Ensure .nojekyll exists to prevent Jekyll processing
          touch dist/public/.nojekyll
          # Create 404.html that redirects to index.html for client-side routing
          cp dist/public/index.html dist/public/404.html
          echo ".nojekyll and 404.html created for SPA routing"
          echo ""
          echo "=== Final Artifact Verification ==="
          echo "Contents of dist/public (this will be deployed):"
          ls -la dist/public/
          echo ""
          echo "Verifying index.html is at root of deployment:"
          if [ -f dist/public/index.html ]; then
            echo "✓ index.html exists at root"
            echo "File size: $(stat -f%z dist/public/index.html 2>/dev/null || stat -c%s dist/public/index.html 2>/dev/null || echo 'unknown') bytes"
          else
            echo "✗ ERROR: index.html NOT found at root!"
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload built static site (Vite outputs to dist/public)
          # index.html must be at the root of this directory for GitHub Pages
          path: 'dist/public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Deployment status
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment completed successfully!"
