# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: |
          # Try npm ci first, fall back to npm install if lock file is out of sync
          npm ci || npm install
      - name: Build static site
        run: npm run build
        env:
          # For custom domain (collabr18x.com), change to: VITE_BASE: "/"
          # For GitHub Pages project site, use: VITE_BASE: "/CollabR18X/"
          VITE_BASE: "/"
          # Set your backend API URL here (e.g., https://your-backend.railway.app or https://api.collabr18x.com)
          # Leave empty to use relative paths (requires backend on same domain or proxy)
          VITE_API_URL: ${{ vars.VITE_API_URL || '' }}
      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          echo "Checking dist/public directory..."
          ls -la dist/public/ || echo "ERROR: dist/public not found"
          echo ""
          echo "Checking for index.html..."
          if [ -f dist/public/index.html ]; then
            echo "âœ“ index.html found"
            echo ""
            echo "First 30 lines of built index.html:"
            head -30 dist/public/index.html
            echo ""
            echo "Checking for bundled JS files..."
            ls -la dist/public/assets/ 2>/dev/null || echo "No assets directory found"
            echo ""
            echo "Full directory structure:"
            find dist/public -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          else
            echo "ERROR: index.html not found in dist/public"
            echo "Build may have failed - checking for errors above"
            exit 1
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Create .nojekyll and 404.html for SPA routing
        run: |
          # Ensure .nojekyll exists to prevent Jekyll processing
          touch dist/public/.nojekyll
          # Create 404.html that redirects to index.html for client-side routing
          cp dist/public/index.html dist/public/404.html
          echo ".nojekyll and 404.html created for SPA routing"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload built static site (Vite outputs to dist/public)
          path: 'dist/public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
