# CollabR18X on Render
# Deploy: push to GitHub, then in Render Dashboard: New → Blueprint → connect repo
# Backend (API) + optional Static Site (frontend). dist/public is created by "npm run build".

databases:
  - name: collabr18x-db
    plan: free
    region: oregon

services:
  # Backend API (Python/FastAPI)
  - type: web
    name: collabr18x-api
    runtime: python
    region: oregon
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: python run.py

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: collabr18x-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

    healthCheckPath: /api/health

  # Frontend (optional – use this if you want to host the site on Render instead of GitHub Pages)
  - type: web
    name: collabr18x-web
    runtime: static
    region: oregon
    plan: free

    buildCommand: npm install && npm run build
    staticPublishPath: dist/public

    envVars:
      - key: VITE_BASE
        value: /
      - key: VITE_API_URL
        sync: false
