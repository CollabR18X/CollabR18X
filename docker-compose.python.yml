version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: collabr18x
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/collabr18x
      SESSION_SECRET: ${SESSION_SECRET:-your-secret-key-change-this-in-production}
      NODE_ENV: production
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro  # Mount app for development (read-only in production)
    restart: unless-stopped

volumes:
  postgres_data:
